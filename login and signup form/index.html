<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
          <div class="signin">
            <form action="#" class="form-sign-in">
              <h1>Sign In</h1>
              <input type="text" placeholder="Username" />
              <input type="password" placeholder="Password" />
              <input type="email" placeholder="E-mail" name="" id="">
              <a href="#">Forgot your password?</a>
              <button class="btn btn-form">SIGN IN</button>
            </form>
          </div>
  
          <div class="signup">
            <form action="" class="form-sign-up">
              <h1>Sign Up</h1>
              <input type="text" placeholder="Username" />
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <button class="btn btn-form">SIGN UP</button>
            </form>
          </div>
        </div>
        <div class="overlay">
          <div class="overlay-panel overlay-signin">
            <h1>
              Welcome Back!
            </h1>
            <span>
              To keep connected with us please login with your personal info
            </span>
            <button class="btn btn-overlay">
              Sign In
            </button>
          </div>
          <div class="overlay-panel overlay-signup">
            <h1>
              Hello, Friend!
            </h1>
            <span>
              Enter your personal details and start journey with us
            </span>
            <button class="btn btn-overlay"> Sign Up</button>
       
          </div>
        </div>
      </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
