<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>forms</title>
</head>
<body>
    <form action="" class="form">
<label for="">Name</label>
<input type="text" class="name" placeholder="Enter your Name" size="40" max="10">
<br> 
<p>
<label for="">Select Gender</label>
<input type="radio" value="" disabled class="gender">
<label for="">Male</label>
<input type="radio" value="" checked>
<label for="">Female</label> 
</p>
<p>
<label for="">Select Color </label>
<input type="color" class="color" name="" id="">
</p>
<p>
<label for="">Date of Birth</label>
<input type="date" class="DOB" name="" id="">
</p>
<label for="">Email</label>
<input type="email" class="email" name="" id="" placeholder="Email">
<p>
<label for="">Contact no.</label>
<input type="number" class="no" name="" id="" placeholder="Number" maxlength="11"> 
</p>
<p>
<label for="">Select country</label>
<select name="" id="" class="cntry">
<option value="">Pakistan</option>
<option value="">China</option>
<option value="">UK</option>
</select> </p>
<label for="">File</label>
<input type="file" class="file" name="" id=""> 
<br><br>
<label for="">Coments</label>
<input type="text" class="comnt"  name="" id="" size="200" width="400">
</form>
</body>
</html>
